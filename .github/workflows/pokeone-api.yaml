name: PokeOneApi
on:
  push:
    branches:
      - development
jobs:
  build:
    name: Build-PokeOneApi
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # SDK Version to use; x will use the latest version of the 6.0 channel

    - name: Begin Sonar Scan
      run: |
        dotnet tool install --global dotnet-sonarscanner
        dotnet sonarscanner begin /k:"poke-one-web-api" /o:"poke-one-web" /d:sonar.login="${{ secrets.SONAR_TOKEN_API }}" /d:sonar.host.url="https://sonarcloud.io"

    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build PokeOneWeb --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    #- name: Unit-Test Api
    #  run: dotnet test PokeOneWeb --no-build --no-restore --verbosity normal -p:CollectCoverage=true -p:CoverletOutputFormat=opencover

    - name: End Sonar Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN_API }}"
    - uses: appleboy/ssh-action@master
      with:
        host: dev.pokeone.guide
        port: 22
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
        script: sudo systemctl stop p1backend
    - uses: appleboy/scp-action@master
      with:
        host: dev.pokeone.guide
        port: 22
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
        source: "PokeOneWeb/bin/Release/net6.0"
        target: "/opt/PokeOneWeb.Api"
        strip_components: 4
        overwrite: true
    - uses: appleboy/ssh-action@master
      with:
        host: dev.pokeone.guide
        port: 22
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
        script: sudo systemctl start p1backend

