name: PokeOneApi Pull Request
on:
  pull_request:
    branches:
      - master
      - development
jobs:
  build:
    name: Build-PokeOneApi
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # SDK Version to use; x will use the latest version of the 6.0 channel

    - name: Begin Sonar Scan
      run: |
        dotnet tool install --global dotnet-sonarscanner
        dotnet sonarscanner begin /k:"poke-one-web-api" /o:"poke-one-web" /d:sonar.login="${{ secrets.SONAR_TOKEN_API }}" /d:sonar.host.url="https://sonarcloud.io" /k:"calculator-visual-studio-coverage" /d:"sonar.verbose=true"

    - name: Build & Install Dependencies
      run: dotnet build PokeOneWeb --configuration Release
    - name: Test
      run: dotnet test --collect "Code Coverage"

    - name: End Sonar Scan
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN_API }}"