name: PokeOneWebApp Pull Request
on:
  pull_request:
    branches:
      - master
      - development
jobs:
  sonarcloud:
    name: SonarCloud-PokeOneWebApp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with: 
          projectBaseDir: PokeOneWeb/Frontend/pokeoneweb
          args: >
            -Dsonar.organization=poke-one-web
            -Dsonar.projectKey=poke-one-web-frontend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_WEBAPP }}

  build:
    name: Build-PokeOneWebApp
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: PokeOneWeb/Frontend/pokeoneweb/package-lock.json
    - run: |
        npm ci
        npm run build -- --prod
      working-directory: PokeOneWeb/Frontend/pokeoneweb

    - name: Save build folder
      uses: actions/upload-artifact@v2
      with:
        name: build
        if-no-files-found: error
        path: PokeOneWeb/Frontend/pokeoneweb

      
  cypress-run:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download the build folders
        uses: actions/download-artifact@v2
        with:
          name: build
          path: PokeOneWeb/Frontend/pokeoneweb

      - name: Jasmine Unit-Testing
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          working-directory: PokeOneWeb/Frontend/pokeoneweb
          #build: npm run build
          start: npm start
          browser: chrome
