<div class="container" [style.background-image]="'url('+buttonImage+')'">
    <a [href]="linkDestination">
        <div class="overlay">
            <div class="toptext">
                <p class ="comingSoon" *ngIf="comingSoon">Coming soon</p>
            </div>
            <div class="middletext">
                <p class="buttonTitle">{{buttonTitle}}</p>
            </div>
            <div class="bottomtext"></div>
        </div>
    </a>
</div>
